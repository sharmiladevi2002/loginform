<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
</head>

<link rel="stylesheet" href="style.css">
<body>
    
    <form class="container">
        <h1>Login</h1>
        <label for="username" id="one">Email:</label><br>
        <input type="text" id="uname" name="username" placeholder="username"><br>
        <label  for="password" id="two">Password:</label><br>
        <input type="password" id="pass" name="password" placeholder="password"><br>
        <a class="reset" href="*">Forget-Password</a>

        <input class="btn" type="submit" value="Submit">
        <a class="sign" href="../Registerpage/index.html">Register</a>

    </form>

</body>
</html>
